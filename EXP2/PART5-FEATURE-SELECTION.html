<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feature Selection</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-wrapper {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 36px;
      color: #333;
    }

    .feature-card-container {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .feature-card {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px 25px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #fff9c4; /* light beige color */
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      font-size: 18px;
    }

    .feature-card:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px);
    }

    /* Checkbox styling */
    input[type="checkbox"] {
      appearance: none;
      width: 28px;
      height: 28px;
      border: 3px solid #ff9800; /* orange border */
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: #ffe0b2; /* light orange background */
    }

    input[type="checkbox"]:checked {
      background-color: #ff5722; /* bright orange when checked */
      border-color: #e64a19;
    }

    input[type="checkbox"]:checked::after {
      content: "âœ“";
      color: white;
      font-size: 18px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <h1>Feature Selection</h1>

    <div class="feature-card-container">
      <label class="feature-card">
        <input type="checkbox">
        Dark Mode
      </label>

      <label class="feature-card">
        <input type="checkbox">
        Notifications
      </label>

      <label class="feature-card">
        <input type="checkbox">
        Cloud Sync
      </label>
    </div>
  </div>

</body>
</html>
