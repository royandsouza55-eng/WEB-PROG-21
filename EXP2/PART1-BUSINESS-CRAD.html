<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
  <style>
    body {
      background-color: #f0e6dc; /* soft beige */
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #333;
      letter-spacing: 1px;
    }

    .business-card {
      width: 320px;
      background-color: #fff8f0; /* light pastel */
      padding: 25px 20px;
      margin: 50px auto;
      text-align: center;
      font-size: 16px;
      border-radius: 16px;
      border: 2px solid #d3bfa3; /* subtle border */
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .business-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .profile-image {
      max-width: 100%;
      border-radius: 50%;
      border: 2px solid #d3bfa3;
      margin-bottom: 12px;
    }

    .full-name {
      font-size: 20px;
      font-weight: bold;
      margin: 5px 0;
      color: #444;
    }

    .designation, .company {
      margin: 3px 0;
      color: #666;
      font-size: 14px;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #d3bfa3;
      margin: 12px 0;
    }

    a.portfolio-link {
      display: inline-block;
      margin: 6px 0;
      color: #e67e22;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a.portfolio-link:hover {
      color: #d35400;
    }

    .social-media {
      margin-top: 15px;
    }

    .social-media h2 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #333;
    }

    .social-media a {
      display: inline-block;
      margin: 0 6px;
      color: #555;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .social-media a:hover {
      color: #e67e22;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <h1>BUSINESS CARD</h1>

  <div class="business-card">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="A beautiful flower profile image" class="profile-image">
    <p class="full-name">Royan Dsouza</p>
    <p class="designation">Student</p>
    <p class="company">SFIT</p>
    <hr>
    <p>royandsouza@example.com</p>
    <p>+91 (555) 000-1234</p>
    <a href="https://portfolio.example.com" class="portfolio-link">Portfolio</a>
    <hr>
    <div class="social-media">
      <h2>Connect with me</h2>     
      <a href="https://twitter.com">Twitter</a>
      <a href="https://linkedin.com">LinkedIn</a>
      <a href="https://github.com">GitHub</a>
      <a href="https://instagram.com">Instagram</a>
    </div>
  </div>

</body>
</html>
